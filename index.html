<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Tiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="view">
        <div class="staves-container">
            <img class="g-clef" src="G-clef.svg" />
            <div class="staves-grid">
                <div class="note-ellipse"></div>
                <div class="stave-line" style="grid-row: 1;"></div>
                <div class="stave-line" style="grid-row: 3;"></div>
                <div class="stave-line" style="grid-row: 5;"></div>
                <div class="stave-line" style="grid-row: 7;"></div>
                <div class="stave-line" style="grid-row: 9;"></div>
            </div>
        </div>
        <div class="piano">
            <div id="a-key" class="white-key"></div>
            <div id="b-key" class="white-key"></div>
            <div id="c-key" class="white-key"></div>
            <div id="d-key" class="white-key"></div>
            <div id="e-key" class="white-key"></div>
            <div id="f-key" class="white-key"></div>
            <div id="g-key" class="white-key"></div>
            
            <!-- Black keys -->
            <div id="as-key" class="black-key"></div>
            <div id="bs-key" class="black-key"></div>
            <div id="cs-key" class="black-key"></div>
            <div id="ds-key" class="black-key"></div>
            <div id="es-key" class="black-key"></div>
            <div id="fs-key" class="black-key"></div>
        </div>
</div>
</body>
</html>
