<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Tiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="view">
        <div class="staves-container">
            <img class="g-clef" src="G-clef.svg" />
            <div class="staves-grid">
                <div class="note-ellipse"></div>
                <div class="stave-line" style="grid-row: 1;"></div>
                <div class="stave-line" style="grid-row: 3;"></div>
                <div class="stave-line" style="grid-row: 5;"></div>
                <div class="stave-line" style="grid-row: 7;"></div>
                <div class="stave-line" style="grid-row: 9;"></div>
            </div>
        </div>

        <div class="piano-container">
            <div class="black-tiles-grid">
                <div class="black-tile" style="grid-column: 4 / 6;"></div>
                <div class="black-tile" style="grid-column: 8 / 10;"></div>
                <div class="black-tile" style="grid-column: 16 / 18;"></div>
                <div class="black-tile" style="grid-column: 20 / 22;"></div>
                <div class="black-tile" style="grid-column: 24 / 26;"></div>
                <div class="black-tile" style="grid-column: 32 / 34;"></div>
                <div class="black-tile" style="grid-column: 36 / 38;"></div>
                <div class="black-tile" style="grid-column: 44 / 46;"></div>
                <div class="black-tile" style="grid-column: 48 / 50;"></div>
                <div class="black-tile" style="grid-column: 52 / 54;"></div>
                <div class="black-tile" style="grid-column: 60 / 62;"></div>
                <div class="black-tile" style="grid-column: 64 / 66;"></div>
            </div>
            <div class="white-tiles-grid">
                <div class="white-tile" style="grid-column: 1;" ></div>
                <div class="white-tile" style="grid-column: 2;"></div>
                <div class="white-tile" style="grid-column: 3;"></div>
                <div class="white-tile" style="grid-column: 4;"></div>
                <div class="white-tile" style="grid-column: 5;"></div>
                <div class="white-tile" style="grid-column: 6;"></div>
                <div class="white-tile" style="grid-column: 7;"></div>
                <div class="white-tile" style="grid-column: 8;"></div>
                <div class="white-tile" style="grid-column: 9;"></div>
                <div class="white-tile" style="grid-column: 10;"></div>
                <div class="white-tile" style="grid-column: 11;"></div>
                <div class="white-tile" style="grid-column: 12;"></div>
                <div class="white-tile" style="grid-column: 13;"></div>
                <div class="white-tile" style="grid-column: 14;"></div>
                <div class="white-tile" style="grid-column: 15;"></div>
                <div class="white-tile" style="grid-column: 16;"></div>
                <div class="white-tile" style="grid-column: 17;"></div>
            </div>
        </div>
    </div>
</body>
</html>
